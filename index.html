<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main id="bkcard">
    <div id="incard">

      <img class="balls" src="D:\HTML\profile-card-component-main\images\bg-pattern-top.svg" alt="balls">
      <div id="section1">
        <div class="top"></div>
        <img class="img" src="D:\HTML\profile-card-component-main\images\image-victor.jpg" alt="A man">
        <div>
          <header> Victor Crest</header>

          <p class="twenty">26</p>

          <p>
            London
          </p>
        </div>
      </div>

      <div class="grid-card">

        <header>80K</header>

        <header>803K</header>

        <header>1.4K</header>

        <p>
          Followers
        </p>
        <p>
          Likes
        </p>
        <p>
          Photos
        </p>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </div>
      <img class="ballstwo" src="D:\HTML\profile-card-component-main\images\bg-pattern-bottom.svg" alt="balls">
    </div>
  </main>
